
<ion-header>

  <ion-navbar>
  		<button navPop clear>
			<ion-icon class="back-button-icon ion-ios-arrow-back" light></ion-icon>
		</button>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="login-avatar">
		<img src="./images/usericon@2x.png">
	</div>
	<ion-list class="login-input">
	  <ion-item>
	    <ion-label dark class="login-label">账号:</ion-label>
	    <ion-input placeholder="手机号/用户名/邮箱" [(ngModel)]="username"></ion-input>
	  </ion-item>	
    	<ion-item>
	    <ion-label dark class="login-label">密码:</ion-label>
	    <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
	  </ion-item>
	</ion-list>
	<div class="login-toolbar">
		<button block primary (click)="login()">登录</button>
		<button clear>快速注册</button>
		<button clear>忘记密码</button>
	</div>
</ion-content>
